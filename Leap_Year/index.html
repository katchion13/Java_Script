<html>
<head> 
<meta charset="UTF-8">
<link href="https://katchion13.github.io/CSS/brown.css" rel="stylesheet">	
	<title>JavaScriptで閏年確認</title>

	<script type="text/javascript">
		var $ = function(id) { return document.getElementById(id); }

		function leap_year() {
			var year = $("year");
			var ans;
			var leap = year.value % 4 == 0 && year % 100 != 0 || year % 400 == 0
			if (leap == true)
				ans = year.value + " は閏年です";
			else
				ans = year.value + " は閏年ではありません";
			$("text_where").innerHTML = ans;
		}

		function timeInterval() {
			setInterval("displayTime()", 1000);
		}

		function displayTime() {
			var time = new Date();
			var tm = time.toLocaleTimeString();
			var str = "現在の時間: " + tm;
			$("time_output").innerHTML = str;
		}
	</script>
</head>
<body>
	<div id="time_output"></div>
		<div id="get_year">
			閏年であるか確認したい年を記入してください <br />
			<input type="text" id="year" name="year" />
			<input type="button" id="submit" value="チェック" onclick="leap_year();" />
		</div>
		<div id="text_where"></div>
</body>
</html>
