<html>
<head> 
<meta charset="UTF-8">
	<title>JavaScriptで閏年確認</title>
	<style type="text/css">
		* { margin: 0 auto; width: 960px; background-color: #8b4513; }
		#text_where {
			color: white;
			font-weight: bold;
			text-align: center;
			font-size: 40px;
			margin-top: 25px;
		}
		#time_output {
			color: white;
			font-weight: bold;
			font-size: 30px;
			text-align: center;
			margin-top: 185px;
		}
		#get_year {
			text-align: center;
			font-size: 40px;
			font-weight: bold;
			color: white;
		}
		#year {
			font-size: 38px;
			color: white;
			width: 105px;
			text-align: center;
			margin-top: 25px;
			border: 2px solid white;
		}
		#submit {
			width: 250px;
			color: white;
			font-size: 38px;
			text-align: center;
			border: 2px solid white;
			background-color: #d2b48c;
		}
	</style>
	<script type="text/javascript">
		var $ = function(id) { return document.getElementById(id); }

		function leap_year() {
			var year = $("year");
			var ans;
			var leap = year.value % 4 == 0 && year % 100 != 0 || year % 400 == 0
			if (leap == true)
				ans = year.value + " は閏年です";
			else
				ans = year.value + " は閏年ではありません";
			$("text_where").innerHTML = ans;
		}

		function timeInterval() {
			setInterval("displayTime()", 1000);
		}

		function displayTime() {
			var time = new Date();
			var tm = time.toLocaleTimeString();
			var str = "現在の時間: " + tm;
			$("time_output").innerHTML = str;
		}
	</script>
</head>
<body onload="javascript:timeInterval();">
	<div id="time_output"></div>
		<div id="get_year">
			閏年であるか確認したい年を記入してください <br />
			<input type="text" id="year" name="year" />
			<input type="button" id="submit" value="チェック" onclick="leap_year();" />
		</div>
		<div id="text_where"></div>
</body>
</html>
