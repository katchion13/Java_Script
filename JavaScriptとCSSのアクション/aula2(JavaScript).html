<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8">
<title>勉強の練習</title>
<style>
.box{
width:100px;
height:100px;
background-color: skyblue;
cursor:pointer;
}
</style>
</head>

<body>   
<div class="box" id="target"></div>

<script>
'use strict';

document.getElementById('target').addEventListener('click',()=>{
document.getElementById('target').style.background ='pink';
});
</script>
</body>
</html>
