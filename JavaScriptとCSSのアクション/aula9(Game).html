<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8">
<title>勉強の練習</title>
<style>
body{
display:flex;
flex-wrap:wrap;
}
.box{
width:100px;
height:100px;
background-color: skyblue;
cursor:pointer;
transition:0.8s;
margin:0 8px 8px 0;
}
.win{
background: pink;
border-radius: 50%;
transform:rotate(360deg);

}
.lose{
transform:scale(0.9);

}
</style>
</head>

<body>   
<script>
'use strict';

const num =5;
const winner = Math.floor(Math.random()*num);


for(let i=0; i<num; i++){
const div = document.createElement('div');
div.classList.add('box');


div.addEventListener('click',()=>{
if(i===winner){
div.textContent='Win!';
div.classList.add('win');
}else{
div.textContent='Lose!';
div.classList.add('lose');

});
document.body.appendChild(div);}

}
</script>
</body>
</html>
